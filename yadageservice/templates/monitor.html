{% extends "base.html" %}

{% block prebody %}
<script type="text/javascript" src="{{ url_for('static',filename='bower_components/lodash/dist/lodash.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='bower_components/vis/dist/vis.js')}}"></script>
<link href="{{ url_for('static',filename='bower_components/vis/dist/vis.css')}}" rel="stylesheet" type="text/css" />
<script src="{{ url_for('static',filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

<style type="text/css">
    #mynetwork {
      margin: auto;
      width: 70%;
      height: 100px;
      min-height: 500px;
      /*border: 1px solid black;*/
    }
    #timestamp {
      margin: auto;
      width: 70%;
      text-align: center;          
      font-family: Helvetica, Arial, Sans-Serif;
    }
</style>


<script type="text/javascript">
var edges = undefined;
var nodes = undefined;

function initialize_graph(){
  // create an array with nodes
  nodes = new vis.DataSet([]);

  // create an array with edges
  edges = new vis.DataSet([]);

  // create a network
  var container = document.getElementById('mynetwork');

  // provide the data in the vis format
  var data = {
      nodes: nodes,
      edges: edges
  };
  var options = {
    edges:{
      arrows: {
        to: {enabled: true, scaleFactor:1, type:'arrow'},
      },
      smooth: {
        type: 'horizontal'
      }
    },
    physics: {
      enabled: true
    },
    layout : {
        randomSeed: 1234,
        hierarchical: {
            sortMethod: 'directed',
            direction: 'UD'
        }
    }
  };

  // initialize your network!
  console.log('initialize...')
  var network = new vis.Network(container, data, options);

  network.on('selectNode',function(params){
    var nodeid = params['nodes'][0];
    data = nodes.get({
      filter: function(item){
        return item.id == nodeid
      }
    })
    var node = data[0]
    $('#nodebox').show()
    $('#nodebox h4').html(node.label)
    $('#nodebox div').html('State: '+node.state)
    if(node.hasOwnProperty('proxy')){
      nodeproxy = node['proxy']
      if (nodeproxy.hasOwnProperty('proxydetails')){
        $('#nodebox a').attr('href','/subjob_monitor/'+nodeproxy.proxydetails['task_id'])
      }
    }
  })
}

function update_graph(node_data, edge_data){
  state_color = {
    SUCCESS: 'green',
    FAILED: 'red',
    DEFINED: 'grey',
    RUNNING: 'yellow'
  }

  // nodes.clear();


  var now_nodes = _.map(node_data ,function(x){
    return {id: x.id, label: x.name, color: state_color[x.state], shape: 'box', proxy: x.proxy, state: x.state}
  })
  nodes.update(now_nodes);

  var now_edges = _.map(edge_data ,function(x,index){
    return {id: 'from_'+x[0]+'_to_'+x[1], from: x[0], to: x[1]}
  })
  edges.update(now_edges);

}

function update_yadage(date,state_data){
    update_graph(state_data.dag.nodes, state_data.dag.edges)   
    $('#timestamp').html(date)
}


$(document).ready(function(){
    initialize_graph();

    namespace = '/test';
    var socket = io.connect('//' + document.domain + ':' + location.port + namespace);
    socket_global = socket;

    socket.on('join_ack', function(msg){
      console.log(msg)
    })

    socket.on('room_msg', function (data) {
            console.log('got msg from room');
            console.log(data)
            if(data['type'] == 'log_message'){
                $('.logwindow').append('<div class="line"><span><code class="timestamp">'+data['date']+'</code></span><span><code class="message">'+escapeHTML(data['msg'])+'</code></span></div>')
            }
            if(data['type'] == 'yadage_state'){
                update_yadage(data['date'],data['data'])
            }
      });
      socket.emit('join', {room: '{{jobguid}}' });
      socket.emit('roomit', {room: '{{jobguid}}'});
});

function escapeHTML(s) {
    return s.replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
}
</script>
{% endblock %}

{% block container%}
<div class="page-header">
    <h1>Job Monitor <small>for job {{jobguid}}</small></h1>
</div>


<div class="row">
    <div class="col-md-14">
        <div class="col-md-10">
            <h3>Workflow Visualization</h3>
            <center>
              <div id="mynetwork"></div>
              <div>Last seen: <span id="timestamp"></span></div>
            </center>
        </div>
        <div class="col-md-2" id="nodebox" style="display: none">
          <h4>Node: n/a</h4>
          <div>Status: n/a</div>
          <a href="#">Logs</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-14">
        <div>
            <h3>Log</h3>
            <p>Messages from the request processor will appear below. </p>
          <div class="logwindow"></div>
        </div>
    </div>
</div>
{% endblock %}
